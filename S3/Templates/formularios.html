<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/logo river.jpg" id="logo">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Formularios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #logo {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <header>
        <div class="menu">
            <a href="index.html">Inicio</a>
            <a href="galeria.html">Galeria</a>
            <a href="listas.html">Listas</a>
            <a href="tablas.html">Tablas</a>
            <a href="https://frro.cvg.utn.edu.ar/course/view.php?id=737#section-4" target="_blank">CVG</a>
        </div>
        <div class="logo-container">
            <img src="imagenes/manteca.png" alt="Logo" class="logo">
        </div>
    </header>

    <main>
        <h1 class="titulo">Formulario de Registro</h1>
        <section>
            <form action="https://formspree.io/" method="POST">

                <!-- Nombre y Apellido -->
                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </p>

                <p>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">
                </p>

                <!-- Fecha de nacimiento y edad -->
                <p>
                    <label for="fecha">Fecha de nacimiento:</label>
                    <input type="date" id="fecha" name="fecha">
                </p>

                <p>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad">
                </p>

                <!-- Género -->
                <p>
                    Género:
                    <input type="radio" name="genero" value="M"> M
                    <input type="radio" name="genero" value="F"> F
                    <input type="radio" name="genero" value="Otro"> Otro
                </p>

                <!-- Área a desarrollarse -->
                <p>
                    Área a desarrollarse:<br>
                    <input type="radio" name="area" value="App Web"> App web<br>
                    <input type="radio" name="area" value="Analisis de datos"> Análisis de datos<br>
                    <input type="radio" name="area" value="Juegos"> Desarrollo de juegos
                </p>

                <!-- Tecnologías -->
                <p>
                    Tecnologías conocidas:<br>
                    <input type="checkbox" name="tecnologia" value="HTML"> HTML<br>
                    <input type="checkbox" name="tecnologia" value="CSS"> CSS<br>
                    <input type="checkbox" name="tecnologia" value="JS"> JS
                </p>

                <!-- Navegador favorito -->
                <p>
                    <label for="navegador">Navegador favorito:</label>
                    <select id="navegador" name="navegador">
                        <option value="Chrome">Chrome</option>
                        <option value="Opera">Opera</option>
                        <option value="Safari">Safari</option>
                        <option value="Firefox">Firefox</option>
                        <option value="Edge">Edge</option>
                    </select>
                </p>

                <!-- Datos personales -->
                <fieldset>
                    <legend>Datos personales</legend>
                    <p>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono">
                    </p>
                    <p>
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>
                    </p>
                    <p>
                        <label for="archivo">Adjuntar archivo:</label>
                        <input type="file" id="archivo" name="archivo">
                    </p>
                </fieldset>

                <!-- Comentarios -->
                <p>
                    <label for="comentario">Comentario:</label><br>
                    <textarea id="comentario" name="comentario" rows="4" cols="40"></textarea>
                </p>

                <!-- Botones -->
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </p>
            </form>
        </section>

        <p id="miParrafo">
            Este es un párrafo cuyo texto estará justificado gracias al CSS interno que hemos aplicado.
        </p>
    </main>
</body>

</html>
